<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="./style.css"/>
    <title>Sign up form</title>
</head>
<body>
    <div id="section-one">
        <div class="Logo"></div>
        <div class="pic-link">Link of the pic..</div>
    </div>

    <div id="section-two">
        <p class="txt1">Ready to join one of the best adventure in one of the leading tech company.Sign up now to get started</p>
        <p>You will <em>never</em> be disapointed</p>

        <form>
            <label>
                <Legend>Let's do this!</Legend>
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="user_firstname" id="firstname"/>
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="user_lastname" id="lastname"/>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email" placeholder="you@exemple.com"/>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone">
                </div>
                
            </label>
        </form>
    </div>
</body>
</html>
