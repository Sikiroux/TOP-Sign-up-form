<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="./style.css"/>
    <title>Sign up form</title>
</head>
<body>
    <div id="section-one">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cloud-rain"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>
            NATURA</div>
        <div class="pic-link">Link of the pic..</div>
    </div>

    <div id="section-two">
        <p class="txt1">It is a fake sign up service! Ready to join one of the best adventure in one of the leading tech company.Sign up now to get started.</p>
        <p>You will <em>never</em> be disapointed.</p>

        <form action="" method="get" id="form">
            <Legend>Let's do this!</Legend>
            <div class="content">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="user_firstname" id="firstname"/>
            </div>
            <div class="content">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="user_lastname" id="lastname"/>
            </div>
            <div class="content">
                <label for="email">EMAIL</label>
                <input type="email" name="user_email" id="email" placeholder="you@exemple.com"/>
            </div>
            <div class="content">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="user_phone" id="phone">
            </div>
            <div class="content">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="user_password" id="pwd"/>
            </div>
            <div class="content">
                <label for="pwd-confirmation">CONFIRM PASSWORD</label>
                <input type="password" name="user_password-confirmation" id="pwd-confirmation"/>
            </div> 

        </form>
        <div class="break"></div>
        <button type="submit" form="form">Create Account</button>
        <div class="login-line">Already have an account? <a href="" class="login">Log in</a></div>
    </div>
</body>
</html>
